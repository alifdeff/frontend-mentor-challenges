<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>
  </header>

  <main>
    <div class="hero">
      <div class="container row">
        <div class="col">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="col">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <ul class="row">
        <li><a class="link" href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a class="link" href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a class="link" href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>

</body>

</html>
