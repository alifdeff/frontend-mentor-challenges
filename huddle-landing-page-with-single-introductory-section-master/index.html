<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header>
    <nav>
      <div id="logo"><img src="images/logo.svg"></div>
    </nav>
  </header>

  <section class="container">
    <div class="image">
      <img src="images/illustration-mockups.svg">
    </div>
    <div class="text">
      <h1 class="h1-pertama">Build The Community</h1>
      <h1 class="h1-kedua">Your Fans Will Love</h1>
      <h4>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</h4>
      <button>Register</button>

      <ul class="sosmed-link">
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>

  </section>
</body>

</html>
